{{- $architecture := or .architecture "arm64" -}}
{{- $suite := or .suite "sid" -}}
{{- $ospack := or .ospack (printf "debian-gnome-desktop-%s-%s" $suite $architecture) -}}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
      - contrib
      - non-free
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    recommends: false
    packages:
      - adduser
      - curl
      - dbus
      - iproute2
      - kmod
      - openssh-server
      - sudo
      - systemd-sysv
      - udev
      - usbutils
      - vim

  - action: apt
    description: Install packages needed by Chromebooks
    packages:
      - crda
      - firmware-brcm80211
      - firmware-intel-sound
      - firmware-iwlwifi
      - firmware-libertas
      - firmware-misc-nonfree

  - action: apt
    description: Install the default graphic environment
    packages:
      - task-gnome-desktop
      - network-manager-gnome
      - chromium

{{- if eq $architecture "armhf" "arm64" }}

  - action: run
    description: Upgrade mesa to a newer version
    chroot: true
    script: scripts/install-mesa.sh {{ $architecture }}

{{- end }}

  - action: run
    description: Set user permissions
    chroot: true
    script: scripts/setup-user.sh

  - action: overlay
    description: Copy base files
    source: overlays/base

  - action: run
    description: Setup networking
    chroot: true
    script: scripts/setup-networking.sh

  - action: pack
    file: {{ $ospack }}.tar.gz
    compression: gz
