{{- $arch := or .arch "arm64" -}}
{{- $suite := or .suite "sid" -}}
{{- $image := or .image (printf "debian-%s-chromebook-%s" $suite $arch) -}}

architecture: {{ $arch }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
      - contrib
      - non-free
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    recommends: false
    packages:
      - adduser
      - dbus
      - iproute2
      - kmod
      - openssh-server
      - sudo
      - systemd-sysv
      - udev
      - usbutils

  - action: apt
    description: Install development packages
    packages:
      - build-essential
      - vim

  - action: apt
    description: Install packages needed by Chromebooks
    packages:
      - crda
      - firmware-intel-sound
      - firmware-iwlwifi
      - firmware-libertas
      - firmware-misc-nonfree

  - action: apt
    description: Install the default graphic environment
    packages:
      - task-lxde-desktop
 
  - action: run
    chroot: true
    script: scripts/setup-user.sh

  - action: run
    description: Set hostname
    chroot: true
    command: echo debian > /etc/hostname

  - action: overlay
    description: Log automatically on the serial console
    source: overlays/auto-login

  - action: overlay
    description: Add network configuration
    source: overlays/networkd

  - action: run
    description: Setup networking
    chroot: true
    script: scripts/setup-networking.sh

  - action: pack
    file: {{ $image }}.tar.gz
    compression: gz
